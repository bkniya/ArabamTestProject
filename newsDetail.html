<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Arabam.com</title>
    <link href="styles/css/reset.css" rel="stylesheet" />
    <link href="styles/css/common.css" rel="stylesheet" />
    <link href="styles/css/newsDetail.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="fullSiteWrapper">
        <div class="pageTitle">
            <h1> Arabam Haberler</h1>
            <div class="pageDescription">
                <h4>{{item.snippet}}</h4>
            </div>
        </div>
        <div id="news" class="news">

            <h2> {{item.title}}</h2>
            
                <p class="newsDescription" v-html="item.body">
                    
                </p>
        </div>
        
    </div>

    <script src="scripts/detail.js"></script>

</html>
